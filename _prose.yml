prose:
  rooturl: 'public/content'
  siteurl: 'http://www.construtoraconfidence.com'
  media: 'media'
  ignore:
    - index.md
    - _prose.yml
    - /src
    - /_includes
  metadata:
    content:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    content/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""